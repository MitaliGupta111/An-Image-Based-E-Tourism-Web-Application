<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Smart Travel</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- font awesome cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- fonts -->
        <link rel = "stylesheet" href = "static/new/font/fonts.css">
        <!-- normalize css -->
        <link rel = "stylesheet" href = "static/new/css/normalize.css">
        <!-- custom css -->
        <link rel = "stylesheet" href = "static/new/css/utility.css">
        <link rel = "stylesheet" href = "static/new/css/style.css">
        <link rel = "stylesheet" href = "static/new/css/responsive.css">
    </head>
    <body>
        <!-- navbar  -->
        <nav class = "navbar">
            <div class = "container flex">
                <a href = "index.html" class = "site-brand">
                    Image<span>TouristGuide</span>
                </a>

                <button type = "button" id = "navbar-show-btn" class = "flex">
                    <i class = "fas fa-bars"></i>
                </button>
                <div id = "navbar-collapse">
                    <button type = "button" id = "navbar-close-btn" class = "flex">
                        <i class = "fas fa-times"></i>
                    </button>
                    <ul class = "navbar-nav">
                        <li class = "nav-item">
                            <a href = "{{url_for('index')}}" class = "nav-link">Home</a>
                        </li>
                       
                        <li class = "nav-item">
                            <a href = "{{url_for('about')}}" class = "nav-link">About</a>
                        </li>
                       
                    </ul>
                </div>
            </div>
        </nav>
        <!-- end of navbar  -->

        <!-- header -->
        <header class = "flex">
            <div class = "container">
                <div class = "header-title">
                    <h1>Search By Image</h1>
                    <p>Discover the world with the image. Travel hassle free. </p>
                </div>
                <div class = "header-title">
                    <a href="{{url_for('image')}}">
                    <h1>Go<span></span><span></span><span></span>
                    </h1>
                    </a>
                </div>
            </div>
        </header>
        <!-- header -->

        <!-- video section -->

        <section id = "video">
            <div class = "video-wrapper flex">
                <video loop>
                    <source src = "static/new/videos/video-section.mp4" type = "video/mp4">
                </video>
                <button type = "button" id = "play-btn">
                    <i class = "fas fa-play"></i>
                </button>
            </div>
        </section>
        <!-- end of video section -->

        <!-- footer -->
        <footer class = "py-4">
            <div class = "container footer-row">
                <div class = "footer-item">
                    <a href = "{{url_for('index')}}" class = "site-brand">
                        Image<span>Tourist Guide</span>
                    </a>
                    </div>
        </footer>
        <!-- end of footer -->

        <!-- js -->
        <script src = "js/script.js"></script>
        <script>
            // play/pause video
            let video = document.querySelector('.video-wrapper video');
            document.getElementById('play-btn').addEventListener('click', () => {
                if(video.paused){
                    video.play();
                } else {
                    video.pause();
                }
            });
        </script>
    </body>
</html>
